<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .flex-container{
            background-color: #000;
        }
    .red {
      background-color: #E72F24;
    }
    .item {
      background-color: #F0F1EC;
    }
    .blue {
      background-color: #004592;
    }
    .yellow {
      background-color: #F9D01E;
    }

    .black {
      background-color: #232629;
    }
        


    </style>
</head>
<body>
    <div class="container " style="width: 748px; ;">
        <div class="flex-container">
            <div class="row" style="height: 414px;">
                <div class="col-5 red" style="border-bottom: 9px solid black;"></div>
                <div class="col-7 item" style="border-left: 9px solid black; border-bottom: 9px solid black;"></div>
            </div>
            <div class="row" style="height: 130px;">
                <div class="col-5 item" style="border-right: 9px solid black;"></div>
                <div class="col-6 item " style="border-right: 9px solid black;" ></div>
                <div class="col-1 blue"></div>
            </div>
            <div class="row" style="height: 156px;">
                <div class="col-5 item" style="border-right: 9px solid black; border-bottom: 6px solid black;"></div>
                <div class="col-6 item" style="border-right: 9px solid black; border-bottom: 6px solid black;"></div>
                <div class="col-1 item" style="border-bottom: 9px solid black; border-top: 10px solid black;"></div>
            </div>   
            <div class="row" style="height: 20px;">
                <div class="col-5 item" style="border-right: 9px solid black;"></div>
                <div class="col-3 yellow" style="border-right: 9px solid black;"></div>
                <div class="col-3 black" style="border-right: 9px solid black;"></div>
                <div class="col-1 item"></div>
            </div>  
        </div>
    </div>

</body>
</html>
