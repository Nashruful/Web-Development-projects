<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spinning Effect</title>
  <link rel="stylesheet" href="./style.css" />
  <style>
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .spinning-element {
      width: 150px;
      height: 150px;
      background-color: purple;
      animation: spin 2s linear infinite;
      position: absolute;
      top: 50%;
      right: 50%;
      margin-top: -100px;
      margin-bottom: -100px;
    }
  </style>
</head>
<body style="background-color: #EBC49F;">
  <h1>Meraki</h1>
</body>
</html>
